{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/authen.css' %}">
    <title>{% block title %}Title{% endblock %}</title>
</head>

<body>
    <div class="container">
        <a href="{% url 'index'%}" class="img">
            <img src="{% static 'image/logo.jpg' %}" class="logo" alt="BudgetBuddy Logo" />
        </a>

        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
