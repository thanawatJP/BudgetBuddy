{% extends 'base.html' %}

{% block title %}Saving{% endblock %}

{% block content %}
 
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
    <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30 pt-3 pb-3">
        <ul class="flex items-center text-sm ml-4">
            <li class="mr-2">
                <a href="{% url 'home' %}" class="text-gray-400 hover:text-gray-600 font-medium">BudgetBuddy</a>
            </li>
            <li class="text-gray-600 mr-2 font-medium">/</li>
            <li class="text-gray-600 mr-2 font-medium">Account</li>
        </ul>
    </div>
    <div class="p-4 flex justify-end">
        <a href="{% url 'addAccount' %}">
            <button type="button" class="py-2 px-4 text-white bg-green-700 hover:bg-green-600 hover:text-gray-300 rounded-md">
                <i class="ri-pencil-line"></i>
                Add New
            </button>
        </a>
    </div>
    

    <div class="py-2 px-6 relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right">
            <thead class="text-sm text-white uppercase bg-green-700">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        No.
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Balance
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Last Updated
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                        1
                    </th>
                    <td class="px-6 py-4">
                        Billion
                    </td>
                    <td class="px-6 py-4">
                        $2999
                    </td>
                    <td class="px-6 py-4">
                        Sep, 18 2024
                    </td>
                </tr>
                <tr class="bg-white border-b">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                        2
                    </th>
                    <td class="px-6 py-4">
                        Quatrillion
                    </td>
                    <td class="px-6 py-4">
                        $1999
                    </td>
                    <td class="px-6 py-4">
                        Sep, 18 2024
                    </td>
                </tr>
                <tr class="bg-white">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                        3
                    </th>
                    <td class="px-6 py-4">
                        Super Car
                    </td>
                    <td class="px-6 py-4">
                        $99
                    </td>
                    <td class="px-6 py-4">
                        Sep, 18 2024
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</main>

{% endblock %}
